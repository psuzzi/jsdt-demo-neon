<!DOCTYPE html>
<html>
<head>
<title>Simple Frontend</title>

<!-- Angular -->
<script type="text/javascript"
	src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript"
	src="bower_components/angular-route/angular-route.min.js"></script>

<!-- Bootstrap -->
<script type="text/javascript"
	src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">

</head>
<body>
	<div ng-app="" ng-init="name='World'">

		<!-- 		To be used in the second example -->
		<!-- 		<img src="http://localhost:3000/tpx.gif" alt="pixel tracker"/> -->

		<div class="container">
			<h2>
				<small>Bootstrap + Angular</small> Frontend
			</h2>
			<div class="btn-group btn-group-justified">
				<div class="btn-group">
					<button type="button" class="btn btn-primary">Frontend</button>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-primary">Backend</button>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-primary">FullStack</button>
				</div>
			</div>
			<div class="jumbotron">
				<h1>
					Hello, <b>{{name}}</b>!
				</h1>
				<p>
					Input box: <input type="text" ng-model="name">
				</p>
			</div>

			<div class="row">
				<div class="col-sm-4">
					<h3>Column 1</h3>
					<div ng-controller="UserCtrl">
						<ul>
							<li ng-repeat="user in users">{{user.name}} - <em>{{todo.corp}}</em>
							</li>
						</ul>
					</div>
				</div>
				<div class="col-sm-4">
					<h3>Column 2</h3>
				</div>
				<div class="col-sm-4">
					<h3>Column 3</h3>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
